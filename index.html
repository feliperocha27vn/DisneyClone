<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-[#f9f9f9]">
    <div class="bg-backgroundImage bg-cover bg-repeat-y h-screen">
      <!-- Navegação -->
      <div class="p-4 bg-navBarColor flex items-center justify-between">
        <!-- Botões -->
        <div class="flex w-7/12 justify-evenly">
          <!-- Logo -->
          <img src="./img/disney-plus-logo.png" alt="" class="h-14" />
          <!-- Botão Início -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="home"
              color=""
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="INÍCIO"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M26.882 19.414v10.454h-5.974v-5.227h-5.974v5.227H8.961V19.414H5.227L17.921 6.72l12.694 12.694h-3.733z"
                class=""
              ></path>
            </svg>
            <div class="flex flex-col justify-center">
              <label class="font-bold text-sm cursor-pointer">INÍCIO</label>
            </div>
          </div>
          <!-- Botão Pesquisa -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="search"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="PESQUISA"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M21.866 24.337c-3.933 2.762-9.398 2.386-12.914-1.13-3.936-3.936-3.936-10.318 0-14.255 3.937-3.936 10.32-3.936 14.256 0 3.327 3.327 3.842 8.402 1.545 12.27l4.56 4.558a2 2 0 0 1 0 2.829l-.174.173a2 2 0 0 1-2.828 0l-4.445-4.445zm-5.786-1.36a6.897 6.897 0 1 0 0-13.794 6.897 6.897 0 0 0 0 13.794z"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">PESQUISA</label>
          </div>
          <!-- Botão Minha Lista -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="watchlist"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="MINHA LISTA"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M27.85 15.1H20.9V8.15a2.9 2.9 0 0 0-5.8 0v6.95H8.15a2.9 2.9 0 0 0 0 5.8h6.95v6.95a2.9 2.9 0 0 0 5.8 0V20.9h6.95a2.9 2.9 0 1 0 0-5.8z"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">MINHA LISTA</label>
          </div>
          <!-- Botão ESPN -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="espn"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="ESPN"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M30.6896 6L29.8021 12.7324H7.2863L8.14092 6H30.6896Z M6.95735 15.2885H29.4731L28.75 20.8676H14.6489L14.2873 23.6105H28.4213L27.5667 30H5.0509L6.95735 15.2885Z"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">ESPN</label>
          </div>
          <!-- Botão Filmes -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="movies"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="FILMES"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M24.71 20.07a2.97 2.97 0 1 0-4.2-4.2 2.97 2.97 0 0 0 4.2 4.2m-12.262 0a2.97 2.97 0 1 0-4.2-4.2 2.97 2.97 0 0 0 4.2 4.2m6.173-10.31a2.969 2.969 0 1 0-4.199 4.198 2.969 2.969 0 0 0 4.199-4.198m0 12.262a2.969 2.969 0 1 0-4.199 4.198 2.969 2.969 0 0 0 4.199-4.198m-1.544-4.629a.846.846 0 1 0-1.197 1.196.846.846 0 0 0 1.197-1.196m18.06-.644c-3.33 6.913-8.165 9.928-11.635 11.24-2.57.971-4.762 1.178-5.949 1.208-.348.032-.698.053-1.052.053C10.287 29.25 5.25 24.213 5.25 18S10.287 6.75 16.5 6.75c6.214 0 11.25 5.037 11.25 11.25a11.19 11.19 0 0 1-2.493 7.054c2.832-1.612 5.844-4.382 8.138-9.143a.968.968 0 0 1 1.742.838"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">FILMES</label>
          </div>
          <!-- Botão Séries -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="series"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="SÉRIES"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M18.84 11.965h6.722a4 4 0 0 1 4 4V26a4 4 0 0 1-4 4H10.375a4 4 0 0 1-4-4V15.965a4 4 0 0 1 4-4h6.211l-3.981-3.981a1.162 1.162 0 1 1 1.643-1.644l3.465 3.465 3.464-3.465a1.162 1.162 0 0 1 1.644 1.644l-3.982 3.981zm6.428 7.73a1.718 1.718 0 1 0 0-3.436 1.718 1.718 0 0 0 0 3.436zm0 6.011a1.718 1.718 0 1 0 0-3.435 1.718 1.718 0 0 0 0 3.435z"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">SÉRIES</label>
          </div>
          <!-- Botão Originais -->
          <div class="flex items-center gap-x-3 cursor-pointer">
            <svg
              aria-hidden="true"
              aria-label="originals"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="ORIGINAIS"
              class="w-[36px] h-[36px] fill-[#f9f9f9]"
            >
              <title></title>
              <path
                d="M17.625 26.028L10.44 30l1.373-8.412L6 15.631l8.033-1.228 3.592-7.653 3.592 7.653 8.033 1.228-5.813 5.957L24.81 30z"
                class="sc-Rmtcm cUjquv"
              ></path>
            </svg>
            <label class="font-bold text-sm cursor-pointer">ORIGINAIS</label>
          </div>
        </div>
        <!-- Perfil -->
        <div class="flex items-center gap-x-4">
          <label class="">Meu Perfil</label>
          <img src="/img/imagemPerfil.png" alt="" class="h-[48px] w-[48px]" />
        </div>
      </div>
      <!-- Filmes -->
      <div class="p-10">
        <label class="text-2xl font-semibold"> Destaque Star </label>
        <div class="flex gap-4 mt-6" data-filme></div>
      </div>
    </div>
    <script src="tailwind.config.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
